
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ahmet Tekeli Erkek Kuaförü</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f9e79f;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 36px;
      text-align: center;
      color: #ffe066;
      text-shadow: 2px 2px 6px #000;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ffd700; }
      to { text-shadow: 0 0 20px #ffef8a; }
    }
    form {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
      color: #f9e79f;
    }
    input, select {
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 6px;
      color: #fff;
    }
    button {
      padding: 12px;
      background: linear-gradient(45deg, #f1c40f, #e67e22);
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    #mesaj {
      margin-top: 10px;
      text-align: center;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>AHMET TEKELİ ERKEK KUAFÖRÜ</h1>
    <form id="randevuForm">
      <label>Ad Soyad</label>
      <input type="text" name="adsoyad" required>

      <label>Telefon</label>
      <input type="tel" name="telefon" required>

      <label>Tarih</label>
      <input type="date" name="tarih" required>

      <label>Saat</label>
      <select name="saat" required>
        <option value="">Saat Seçiniz</option>
        <option>09:00</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>12:00</option>
        <option>13:00</option>
        <option>14:00</option>
        <option>15:00</option>
        <option>16:00</option>
        <option>17:00</option>
        <option>18:00</option>
        <option>19:00</option>
      </select>

      <label>Hizmet</label>
      <select name="hizmet" required>
        <option value="">Seçiniz</option>
        <option>Saç Kesimi</option>
        <option>Sakal Kesimi</option>
        <option>Saç + Sakal Kesimi</option>
        <option>Çocuk Saç Kesimi</option>
      </select>

      <button type="submit">Randevu Al</button>
      <div id="mesaj"></div>
    </form>
  </div>

  <script>
    document.getElementById("randevuForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      fetch("https://script.google.com/macros/s/AKfycbzAHkmRHrgTaImPlLWBZYwY6Xi32_fENWc89unFh2eiIdif56SfQ-wd8g45lxoDTxQX/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(response => {
        const mesaj = document.getElementById("mesaj");
        if (response.success) {
          mesaj.textContent = "Randevunuz alındı.";
          mesaj.style.color = "lightgreen";
          form.reset();
        } else {
          mesaj.textContent = "Bu saat dolu. Başka saat deneyin.";
          mesaj.style.color = "red";
        }
      })
      .catch(err => {
        document.getElementById("mesaj").textContent = "Bir hata oluştu.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
