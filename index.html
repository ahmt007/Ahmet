
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmet Tekeli Randevu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1603262110263-3b7e63b23957?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #FFD700;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      margin-top: 3rem;
      box-shadow: 0 0 20px #FFD700;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      animation: slide 2s ease-in-out;
    }

    @keyframes slide {
      0% {transform: translateY(-100px); opacity: 0;}
      100% {transform: translateY(0); opacity: 1;}
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #FFD700;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #FFD700;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffc107;
    }

    #mesaj {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AHMET TEKELİ ERKEK KUAFÖRÜ</h1>
    <form id="randevuForm">
      <label for="ad">Ad Soyad</label>
      <input type="text" id="ad" name="Ad" required>

      <label for="telefon">Telefon</label>
      <input type="tel" id="telefon" name="Telefon" required>

      <label for="tarih">Tarih</label>
      <input type="date" id="tarih" name="Tarih" required>

      <label for="saat">Saat</label>
      <select id="saat" name="Saat" required>
        <option value="">Saat Seçin</option>
        <option>09:00</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>12:00</option>
        <option>13:00</option>
        <option>14:00</option>
        <option>15:00</option>
        <option>16:00</option>
        <option>17:00</option>
        <option>18:00</option>
      </select>

      <label for="hizmet">Hizmet</label>
      <select id="hizmet" name="Hizmet" required>
        <option value="">Seçiniz</option>
        <option>Saç Kesimi</option>
        <option>Sakal Kesimi</option>
        <option>Saç + Sakal</option>
        <option>Çocuk Saç Kesimi</option>
      </select>

      <button type="submit">RANDEVU AL</button>
      <div id="mesaj"></div>
    </form>
  </div>

  <script>
    document.getElementById("randevuForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch("https://script.google.com/macros/s/AKfycbwQHA0a7_0ij2KDyHyGPmnDweBX3DAXYaxoFgeU8Ss2UmJTDTzqwNQH3GCzwkXod0tM/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(response => {
        const mesaj = document.getElementById("mesaj");
        if (response.success) {
          mesaj.textContent = "Randevunuz başarıyla alındı.";
          mesaj.style.color = "lightgreen";
          form.reset();
        } else {
          mesaj.textContent = response.message || "Bu saat dolu. Lütfen başka bir saat seçin.";
          mesaj.style.color = "tomato";
        }
      })
      .catch(error => {
        document.getElementById("mesaj").textContent = "Bir hata oluştu. Lütfen tekrar deneyin.";
        console.error("Hata:", error);
      });
    });
  </script>
</body>
</html>
