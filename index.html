
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ahmet Tekeli Erkek Kuaförü</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/O6v4p1y.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      margin-top: 50px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      animation: fadeInDown 2s ease-out;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #FFD700;
      color: black;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e0c200;
    }
    #mesaj {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AHMET TEKELİ ERKEK KUAFÖRÜ</h1>
    <form id="randevuForm">
      <label>Ad Soyad:</label>
      <input type="text" name="name" required>
      <label>Telefon:</label>
      <input type="tel" name="phone" required>
      <label>Tarih:</label>
      <input type="date" name="date" required>
      <label>Saat:</label>
      <select name="time" required>
        <option value="">Saat seçiniz</option>
        <option>09:00</option><option>10:00</option><option>11:00</option><option>12:00</option>
        <option>13:00</option><option>14:00</option><option>15:00</option><option>16:00</option>
        <option>17:00</option><option>18:00</option><option>19:00</option><option>20:00</option>
      </select>
      <label>Hizmet:</label>
      <select name="service" required>
        <option value="">Seçiniz</option>
        <option>Saç Kesimi</option>
        <option>Sakal Kesimi</option>
        <option>Saç + Sakal Kesimi</option>
        <option>Çocuk Saç Kesimi</option>
      </select>
      <button type="submit">Randevu Al</button>
      <div id="mesaj"></div>
    </form>
  </div>
  <script>
    document.getElementById("randevuForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch("https://script.google.com/macros/s/AKfycbwQHA0a7_0ij2KDyHyGPmnDweBX3DAXYaxoFgeU8Ss2UmJTDTzqwNQH3GCzwkXod0tM/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(response => {
        const mesaj = document.getElementById("mesaj");
        if (response.success) {
          mesaj.textContent = "✅ Randevunuz başarıyla alındı!";
          mesaj.style.color = "lightgreen";
          form.reset();
        } else {
          mesaj.textContent = response.message || "❌ Bu saat dolu. Başka saat deneyin.";
          mesaj.style.color = "tomato";
        }
      })
      .catch(error => {
        document.getElementById("mesaj").textContent = "Bir hata oluştu. Lütfen tekrar deneyin.";
        console.error("Hata:", error);
      });
    });
  </script>
</body>
</html>
