
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmet Tekeli Erkek Kuaförü</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://i.ibb.co/NjTpb9G/barber-bg.jpg');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(5px);
      color: yellow;
    }
    .container {
      background-color: rgba(0,0,0,0.7);
      max-width: 500px;
      margin: auto;
      padding: 20px;
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      animation: fadein 2s ease-in-out;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: orange;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: darkorange;
    }
    footer {
      text-align: center;
      color: #ccc;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AHMET TEKELİ ERKEK KUAFÖRÜ</h1>
    <form action="https://script.google.com/macros/s/AKfycbwKni3_TAgf3Ev9lJN0jsW9_H935Lp1x4w-P9lB8VdEOH9pkvNUQYe77CYPssuDg1IV/exec" method="POST">
      <label for="adsoyad">Ad Soyad</label>
      <input type="text" name="AdSoyad" required>

      <label for="telefon">Telefon</label>
      <input type="tel" name="Telefon" required>

      <label for="tarih">Tarih</label>
      <input type="date" name="Tarih" required>

      <label for="saat">Saat</label>
      <select name="Saat" required>
        <option value="">Saat seçin</option>
        <option>09:00</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>12:00</option>
        <option>13:00</option>
        <option>14:00</option>
        <option>15:00</option>
        <option>16:00</option>
        <option>17:00</option>
        <option>18:00</option>
        <option>19:00</option>
        <option>20:00</option>
      </select>

      <label for="hizmet">Hizmet</label>
      <select name="Hizmet" required>
        <option value="">Seçiniz</option>
        <option>Saç Kesimi</option>
        <option>Sakal Kesimi</option>
        <option>Saç + Sakal Kesimi</option>
        <option>Çocuk Saç Kesimi</option>
      </select>

      <button type="submit">RANDEVU AL</button>
    </form>
    <footer>© 2025 Ahmet Tekeli | Randevu Sistemi</footer>
  </div>
</body>
</html>
